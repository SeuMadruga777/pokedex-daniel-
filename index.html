<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PokeApp - Pokédex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <nav class="navbar" style="background-color: #d4e20e;">

    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Pokedex by Daniel Tiznado Ϟ(๑⚈ ․̫ ⚈๑)⋆</a>
    </div>
  </nav>

  <div class="container">
    <h1 class="text-center mb-4">Lista de Pokémon</h1>
    
    <div class="mb-4">
      <input type="text" id="searchInput" class="form-control" placeholder="Buscar por nombre...">
    </div>
    
    <div id="pokemonList" class="row row-cols-1 row-cols-md-3 g-4"></div>
  </div>

  <!-- Modal único -->
  <div class="modal fade" id="pokemonModal" tabindex="-1" aria-labelledby="pokemonModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header text-white" style="background-color: #2e7d32;">
          <h5 class="modal-title" id="pokemonModalLabel">Detalles del Pokémon</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <h6 class="fw-bold">movimientos:</h6>
          <ul id="moveList" class="list-group mb-3"></ul>

          <h6 class="fw-bold">estadisticas:</h6>
          <ul id="statList" class="list-group"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
